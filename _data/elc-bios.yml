-	name: Allison Zammit
	position: Director of Communications
	email: azammit@nd.edu
	bio: |
		Allison is a senior Chemical Engineer with a minor in Engineering Corporate Practice. She is originally from Virginia, but has called McGlinn Hall her home. When she isn’t working on ELC, she is involved as Director of Dorm Operations for SWE on campus. She’s been with ELC since her freshmen year, and she’s super excited to continue bettering ELC’s online and on campus presence!
	img_file: azammit.jpg
-	name: Amanda Kaczorowski
	position: Jr. Director of Graphic Design
	email: akaczoro@nd.edu
	bio: |
		Amanda Kaczorowski is a sophomore studying Mechanical Engineering and working towards a Corporate Practice minor. She lives in the best dorm on campus, Welsh Family Hall, but comes from a small town in Northern New Jersey. Outside of ELC, Amanda enjoys participating on campus as a tour guide for Undergraduate Admissions, a member of Engineers Without Borders and the Society of Women Engineers, and as Co-Chair of the Publicity Committee for her dorm. When Amanda is not studying, she can be founding painting, reading, designing graphics, running, or hunting down Reese's Cookies in South Dining Hall.
	img_file: akaczoro.jpg
-	name: James Venditto
	position: Jr. Director of Engineering Newsletter
	email: jvenditt@nd.edu
	bio: |
		James is a junior studying Electrical Engineering who lives in Knott Hall, and is originally from the forgotten borough of Staten Island, New York. This year he is the Jr. Director of the Engineering Newsletter, a brand new position he is very excited for. He hopes to deliver a great resource for groups in the College to advertise their events, and for students to find new opportunities. Please send him any and all feedback about it! Besides being involved in ELC, he also is the Secretary for Knott Hall Gov, worked Welcome Weekend for Knott, is a Co-Secretary for IEEE, and is involved in Undergraduate Research. During his free time, he enjoys telling people why North Dining Hall is the best dining hall, going to Knott’s movie nights, baking, cheering on the Irish, and talking about his fandoms.
	img_file: jvenditt.jpg
-	name: Liz Jarocki
	position: Director of FYEC
	email: ejarocki@nd.edu
	bio: |
		Liz is a sophomore Environmental Engineer still living in the glory of being president of FYEC. She is proudly from Duluth, Minnesota and resides in Farley Hall when on campus. When she's not stressing about her career or planning how to use First Years to overthrow the upperclassmen of ELC, she is probably running, curating tasteful Spotify playlists, enjoying a good shot of espresso, playing Ultimate Frisbee on the club team, or somewhere on North Quad in her hammock. She is also a Compass Leader for Campus Ministry as well as an A/V worker in OIT. Liz intends to eventually get her MBA and pursue Engineering Management. 
	img_file: ejarocki.jpg
-	name: Andrew DeLuca
	position: Engineering Industry Day Jr. Director
	email: adeluca@nd.edu
	bio: |
		Coming to Notre Dame from Rochester, NY, Andrew is a sophomore studying civil engineering and political science. After working on FYEC last year, he is looking forward to developing the campus engineering network as a part of ELC. Outside of ELC, Andrew enjoys building concrete canoes with ASCE, works as a university admissions tour guide, is a lector at his dorm's weekly Mass, and is an officer in the ND Swing Dance Club. Beyond those activities, you can find him trying (and failing) to dunk in a pick-up basketball game or counting down the days to the next Wing Night in North Dining Hall.
	img_file: adeluca.jpg
-	name: Mark Schermerhorn
	position: Support Chair
	email: mscherm2@nd.edu
	bio: |
		Mark is a sophomore studying Computer Science and potentially minoring in Engineering Corporate Practice.  He is originally from Kansas City and lives in Baumer Hall on campus.  This will be his first year serving on the Engineering Leadership Council as a Support Chair.  On campus, Mark is also involved in Running Club and Compass Small Groups.  He enjoys playing any kind of interhall sport, cheering on any Kansas City sports team (Go Chiefs!), going to the Candy Wall at LaFun late at night, Dorm Masses, and chicken wraps from Grace Hall.
	img_file: mscherm2.jpg
-	name: Sabrina Antonucci
	position: Jr. Director of Publicity
	email: santonuc@nd.edu
	bio: |
		Sabrina, a sophomore from Doylestown, PA, is a chemical engineering major with a biomolecular concentration. As a second year member of ELC, having served as an FYEC member last year, Sabrina is excited to assume her role as the Jr. Director of Publicity for the 2020-2021 academic year. Outside of ELC, Sabrina serves as the Society of Women Engineers Dorm Director for Ryan Hall, works as an undergraduate research assistant in Dr. Xin Lu’s renal cancer lab, and tutors freshmen students in chemistry at the Learning Resource Center. In her spare time, Sabrina enjoys hanging out with her friends on West Quad, exercising, and binge watching Friends.
	img_file: santonuc.jpg
-	name: Ashley Yeung
	position: NAESC Midwest Information Management Coordinator
	email: ayeung@nd.edu
	bio: |
		Ashley is a sophomore pursuing a Computer Science major and Business Corporate Practice minor. After serving as the Publicity Chair for FYEC last year, Ashley is excited to serve on NAESC's Regional Leadership Team this year! She is hoping to increase engagement through GEAR, continue coding the GEAR mobile app, and revamp the NAESC website. Outside of ELC, Ashley is a proud member of Cavanaugh Hall and ND Women's Club Volleyball. As the Big/Lil Sister Commissioner and the Vice President of NDWCVB, she is looking forward to a unique 2020-2021 year! If you can't find her coding in Hes, playing volleyball in North Dome, or somewhere in Cav, check out the rock wall in Duncan ;)
	img_file: ayeung.jpg
-	name: Kelly O'Connell
	position: Sr. Director of Transfer Student Program
	email: koconn28@nd.edu
	bio: |
		Kelly is a junior studying Mechanical Engineering and living in Lewis Hall. She is from Wheaton, IL (a suburb of Chicago). Kelly is excited to use her role on ELC this year to introduce new students to the best parts of engineering at ND! In addition to ELC, Kelly is part of the Notre Dame Rocketry Team and the Society of Women Engineers and plays violin in the ND Symphony Orchestra and at Lewis Sunday mass. She also tutors in the First Year Learning Resource Center. In her free time, you can find her enjoying the candy wall in Lafun!
	img_file: koconn28.jpg
-	name: Nora Tucker
	position: Sr. Director of Graphic Design
	email: ntucker2@nd.edu
	bio: |
		Nora is a junior studying Computer Science with a minor in Catholic Social Teaching. Originally from Libertyville, Illinois, Nora lives in Welsh Family Hall on campus. This is her third year on ELC and she is excited to design graphics to publicize all of ELC's amazing events. Nora is also involved in hall government, works in the Notre Dame Alumni Association, and is on the women's boxing team. When she isn't in class, she can be found playing flag football (or any interhall sport), running around the lakes, taking a nap, or watching TikToks.
	img_file: ntucker2.jpg
-	name: Sarah BSales
	position: Co-President
	email: sbsales@nd.edu
	bio: |
		Sarah Bsales is a senior computer science major from Bloomfield, New Jersey.  In her fourth year as an ELC member, she has the privilege of serving as co-president.  In the past, she was an active member of the First Year Engineering Council, chair of Engineers Week, and vice-president.  While she thoroughly enjoys each and every event that ELC organizes, the Engineering Formal holds a special place in her heart.  All of the hard work and dedication of the council members is truly showcased as hundreds of engineers take to the dance floor.  If you are ever looking for her on campus, the first place that you should check is the LaFun booths!  
	img_file: sbsales.jpg
-	name: Anna Burger
	position: Jr. Director of Transfer Program
	email: aburger2@nd.edu
	bio: |
		Anna is a junior studying mechanical engineering who hails from Cincinnati, Ohio. This is her second year on ELC and she is looking forward to another great year with some great people. On campus, Anna lives in Lewis Hall and is involved in dorm life, interhall sports, and Rocketry Team. She is often found running around the lakes, studying in LaFun, or going to Irish sporting events. Anna enjoys spending time with friends and family, obsessing over sports, and petting every dog she sees.
	img_file: aburger2.jpg
-	name: Mackenzie Winton
	position: Co-President
	email: mwinton@nd.edu
	bio: |
		Mackenzie is a senior studying Mechanical Engineering with a Minor in Engineering Corporate Practice and Energy Concentration. She currently lives off-campus but is a proud McGlinn Shamrock! Mackenzie grew up internationally and has lived on five continents. Throughout her time at Notre Dame, Mackenzie has enjoyed doing a summer study abroad in Rome and interning for 3M and PwC. Now ELC Co-President, she previously served as Spring Vice President, Chair of Engineering Industry Day, and FYEC member. On campus, Mackenzie is also a Tour Guide, SWE Director, Student Energy Board Core Leader, and Volunteer Engineering Consultant with SERO. 
	img_file: mwinton.jpg
-	name: Collin Kemper
	position: Supporting Chair
	email: ckemper@nd.edu
	bio: |
		Collin Kemper is a junior and is studying chemical engineering. Coming to Notre Dame from Louisville, Kentucky, he is now a member of the Dunne Hall community. Not only is Collin involved in the Engineering leadership council, but he is also the regatta chair for the ND sailing team, a dorm ambassador for the society of women engineers, and a member of the Grand Challenge Scholars program. Collin has a passion for advanced math and chemistry topics and loves to apply his enthusiasm towards his research in humid air water collection.
	img_file: ckemper.jpg
-	name: Emma Kerr
	position: Sponsorship Chair (spring)
	email: ekerr2@nd.edu
	bio: |
		Emma is a junior studying Chemical Engineering with a minor in Energy Studies. Born and raised in Colorado, Emma has a deep passion for the environment and loves spending time outdoors. Eventually she would like to use her degree towards sustainability research or developing clean energy. On campus, she lives in McGlinn Hall and stays busy with club sports, student council, and undergraduate research. A few of her hobbies include skiing, tennis, field hockey, sustainable fashion, and running with her black labs, Libby & Max. Catch her playing spike ball on west quad or making the most creative DH recipes in South (the best DH).
	img_file: ekerr2.jpg
-	name: Anna Haigh
	position: Winter Career Fair Chair
	email: ahaigh@nd.edu
	bio: |
		Anna is a sophomore studying Chemical Engineering on the pre-med track. She is originally from Altoona, Pennsylvania and resides in Howard Hall on campus. This is her first year in ELC and she is looking forward to organizing events with employers on campus for the winter career fair. Outside of ELC, she is a Notre Dame Football manager, a tutor at the First Year Learning Resource Center, and Howard’s athletic commissioner. She is also involved in Engineers Without Borders, Society of Women Engineers, and interhall sports teams. You can find her chilling in the Howard penthouse, running around the lakes, or enjoying desserts in South Dining Hall!
	img_file: ahaigh.jpg
-	name: Kate Irons
	position: Vice President
	email: kirons@nd.edu
	bio: |
		Kate is a junior originally from Georgetown, Massachusetts, who currently resides in Flaherty Hall. She is majoring in Chemical Engineering. On ELC thus far Kate has been an FYEC member, FYEC President, and the First Year Director. Kate is looking forward to helping Co-Presidents Sarah and Mackenzie throughout the 2020-2021 year. Outside of ELC, Kate enjoys spending her time playing on the Women’s Club Ice Hockey team, playing interhall flag football, participating in Flaherty Hall as a Welcome Weekend Ambassador in 2019 & the Big/Little commissioner, hanging out with friends, and spending time outside on campus. She recently became an admissions tour guide and also works as a student employee at the Sara Bea center. She is eager to utilize information from her experience during the 2019-2020 year to help ELC towards another successful and fun year!
	img_file: kirons.jpg
-	name: Ben FitzGerald
	position: Director of EYF
	email: Bfitzge6@nd.edu
	bio: |
		Ben is a junior studying Civil Engineering from Dallas, TX. He lives in Alumni Hall where he plays on the intermural football team. This is his third year on ELC; his second year working of the EYF speaker series. Ben is also a member of the men’s boxing program and academic quiz bowl team. He is interested in sustainable and resilient engineering and does research in groundwater modeling. 
	img_file: Bfitzge6.jpg
-	name: Cameron Taylor
	position: Director of Club Outreach
	email: ctaylo24@nd.edu
	bio: |
		Cameron Taylor is a sophomore chemical engineer who is also pursuing a theology minor. Cameron previously served as the Vice President on the First Year Engineering Council. Cameron lives in Duncan Hall where he is the service commissioner. Cameron also participates in interhall sports and volunteers with DREAM Teams with Duncan Hall. Outside of ELC, Cameron is involved in Compass and Engineers Without Borders. When he is not studying, he can normally be found at the Rock playing basketball or the fields behind Duncan playing soccer. 
	img_file: ctaylo24.jpg
-	name: Lidya Abreha
	position: Jr. Director of Corporate Sponsorship 
	email: labreha@nd.edu
	bio: |
		Lidya is a rising senior studying Mechanical Engineering and Gender Studies. She is originally from Ethiopia but she also lived in South Africa for sometime before moving to the U.S. Currently, Lidya lives off campus but she was a resident of Cavanaugh Hall on campus. Lidya is involved in the National Society of Black Engineers on campus and works to support students of color in Engineering. She also really enjoys good conversation with friends and in her free time, catch Lidya sipping coffee while reading/discussing about issues that matter to her such as issues pertinent to gender and race. 
	img_file: labreha.jpg
-	name: Mia Lochhead
	position: Director of Sponsorship (Fall), Jr. Treasurer
	email: mlochhea@nd.edu
	bio: |
		Mia is a junior studying Civil Engineering with a minor in Resiliency and Sustainability of Engineering Systems. Now living in Lewis Hall, Mia is originally a Colorado native who enjoys hiking, skiing, and camping in the Rocky Mountains. Outside of ELC, Mia is involved in undergraduate research through the Kellogg International Scholars Program, works as a Notre Dame tour guide, and is a part of the American Society of Civil Engineers concrete canoe team. In her free time, she enjoys making birthday cakes, running around the lakes, and being a (novice) member of the Notre Dame Ballroom Dance Club. 
	img_file: mlochhea.jpg
-	name: Patricia Salazar
	position: Social Media Chair
	email: psalaza2@nd.edu
	bio: |
		Patricia is a sophomore majoring in civil engineering with a minor in energy studies. She is a proud California girl, but now calls Cavanaugh Hall her home. This will be her first year on ELC as the Social Media Chair after being on FYEC freshman year. Patricia is also the Sustainability Chair for her dorm and a member of the Building Bridges Mentorship Program. Her favorite things about Notre Dame include her dorm family, nights at Lafun, and dinners at NDH. 
	img_file: psalaza2.jpg
-	name: Christopher Uhran
	position: NAESC ELT Representative
	email: cuhran@nd.edu
	bio: |
		Chris is a Jr. studying mechanical engineering with a minor in Engineering Corporate Practice.  In addition to being on the Engineering Leadership Council, he is the Vice President of Conferences on the National Association of Engineering Student Councils, Secretary for the Notre Dame chapter of the American Society of Mechanical Engineers, a member of the Baja Team, and a Bookstore Basketball Commissioner. He enjoys playing basketball and soccer with his friends, hiking, camping, and representing his dorm in inter-hall sports. 
	img_file: cuhran.jpg
-	name: Caroline Gillespie 
	position: Sr. Director of Engineering Week 
	email: cgilles2@nd.edu
	bio: |
		Caroline is a sophomore studying Mechanical Engineering. She lives in Flaherty Hall on campus and is from Westchester, New York. In addition to being involved with ELC, Caroline is the dorm director for the Society of Women Engineers on campus. In her free time, Caroline enjoys skiing, hiking, traveling and just spending time with family and friends. 
	img_file: cgilles2.jpg
-	name: Devon Ngo
	position: Sr. Director of Website Management
	email: dngo2@nd.edu
	bio: |
		Devon is a senior studying Chemical Engineering with a minor in Engineering Corporate Practice from Charlotte, North Carolina. He resides in Baumer Hall, where he serves as a RA. Entering his third year with ELC, he is excited to help oversee the group's web presence and has helped relaunch the ELC website. Outside of ELC, Devon sings with the Glee Club and can often be spotted at Duncan Student Center or zooming across campus on his scooter.
	img_file: dngo2.jpg